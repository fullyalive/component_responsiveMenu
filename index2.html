<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>

<style>
  .tabcontent {
    display: none;
    padding: 6px 12px;
  }

  .title_selected {
    border-bottom: 1px solid #481559;
  }

</style>
</head>
<body>
  <div class="ad-banner__titles">
    <div class="ad_banner__title" onclick="openContent(event, 'Title1')">Title1</div>
    <div class="ad_banner__title" onclick="openContent(event, 'Title2')">Title2</div>
    <div class="ad_banner__title" onclick="openContent(event, 'Title3')">Title3</div>
  </div>

  <div id="Title1" class="tabcontent">
    <h1>Content1</h1>
  </div>
  <div id="Title2" class="tabcontent">
    <h1>Content2</h1>
  </div>
  <div id="Title3" class="tabcontent">
    <h1>Content3</h1>
  </div>

<script>
function openContent(evt, nthContent) {
  let i;
  let tabcontent;
  let tablinks;
  tabcontent = document.getElementsByClassName("tabcontent");
  for (i = 0; i < tabcontent.length; i++) {
    tabcontent[i].style.display = "none";
  }
  tablinks = document.getElementsByClassName("ad_banner__title");
  for (i = 0; i < tablinks.length; i++) {
    tablinks[i].className = tablinks[i].className.replace("title_selected", "");
  }
  document.getElementById(nthContent).style.display = "block";
  evt.currentTarget.className += " title_selected";
}
</script>
</body>
</html>
